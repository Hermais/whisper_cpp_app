publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0' # Note: Updated to a more modern SDK constraint

dependencies:
  flutter:
    sdk: flutter

  # For iOS style icons.
  cupertino_icons: ^1.0.8

