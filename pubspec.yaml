  ffmpeg_kit_flutter_new: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Recommended lints for good coding practices.
  flutter_lints: ^4.0.0 # Note: Updated to the latest version

flutter:
  uses-material-design: true

